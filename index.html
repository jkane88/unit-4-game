<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <!-- CSS Reset -->
    <link rel='stylesheet' href='assets/css/reset.css'>
    <!-- Bootstrap 4 -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO'
        crossorigin='anonymous'>
    <!-- FontAwesome 5.2.0 -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css' integrity='sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ'
        crossorigin='anonymous'>

    <!-- CSS Override -->
    <link rel='stylesheet' href='assets/css/style.css'>

    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron mt-5">
            <!-- Character Choices -->
        </div>
        <div class="row">
            <div id="character-card-box" class="col">
                <div class="card main-card mt-3">
                    <div class="card-header text-center p-1">Pick Your Character</div>
                    <div id="characters-card-body" class="card-body p-3">
                        <div class="row mx-auto">
                            <div class="col-4 col-sm-3 p-3 p-sm-2 slot" slot="0" char=""></div>
                            <div class="col-4 col-sm-3 p-3 p-sm-2 slot" slot="1" char=""></div>
                            <div class="col-4 col-sm-3 p-3 p-sm-2 slot" slot="2" char=""></div>
                            <div class="col-4 col-sm-3 p-3 p-sm-2 slot" slot="3" char=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game area  -->
        <div id="game" class="row mt-3 mb-3">

            <div class="col">

                <div class="card main-card">
                    <div id="battle-area-header" class="card-header p-1 text-center"></div>
                    <div class="card-body">

                        <div class="row">
                            <!-- Player (Picked Charcter) -->
                            <div class="col-4 col-md-4 col-lg-3">
                                <div id="player-card" class="card">
                                    <div class="card-header text-center p-1 d-none d-sm-block">Your Character</div>
                                    <div id="player-slot" class="card-body p-0" slot="4">
                                    </div>
                                </div>
                            </div>

                            <!-- Buttons / Action Text -->
                            <div id="game-box" class="col-4 col-md-4 col-lg-6 text-center">
                                <button id="attack-btn" class="btn btn-success mb-5">Attack</button>
                                <p id="text1"></p>
                                <p id="text2"></p>
                                <p id="text3"></p>
                                <button id="restart-btn" class="btn btn-primary mb-5">Play again</button>

                            </div>

                            <!-- Defender -->
                            <div class="col-4 col-md-4 col-lg-3">
                                <div id="defender-card" class="card">
                                    <div class="card-header text-center p-1 d-none d-sm-block">Defender</div>
                                    <div id="defender-slot" class="card-body p-0" slot="5">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /Battle Area -->
        <footer>

        </footer>


    </div>
    </div>

    </div>




    <!-- Bootstrap 4 Scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js' integrity='sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49'
        crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js' integrity='sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy'
        crossorigin='anonymous'></script>

    <script type="text/javascript" src="assets/javascript/game2.js"></script>

</body>

</html>
